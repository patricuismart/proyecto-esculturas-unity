<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Esculturas | Unity WebGL Player</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate(
        'unityContainer',
        'Build/proyecto-esculturas-unity2.json',
        { onProgress: UnityProgress }
      );
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div classclass="webgl-logo">
          <ul>
            Funcionalidades:
            <li>
              Mantener pulsado botón derecho ratón para orbitar en el espacio
            </li>
            <li>Scroll para zoom</li>
            <li>L para apagar y necender luz</li>
            <li>Interaccionar con colores y materailes</li>
            <li>Interaccionar con cambio de escultura</li>
          </ul>
        </div> 
        <div class="title"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="right">Proyecto hecho con <span class="heart">&#10084</span> en desarrollo</div>
        <div class="right">Patricia Martínez &copy; 2021</div>
   
      </div>
    </div>
  </body>
</html>
